        <script type="text/javascript">
            (function(w, d) {
                var loader = function() {
                    var s = d.createElement("script"),

                    s.src = "//cdn.iubenda.com/iubenda.js";
                    tag.parentNode.insertBefore(s, tag);

                    w.attachEvent("onload", loader);

                    w.onload = loader;
                }
            })(window, document);
            document.body.innerHTML = document.body.innerHTML.replace(document.getElementById("copyright").innerHTML, 'Copyright © ' + new Date().getFullYear() + ' SNOMED International. All rights reserved.');
