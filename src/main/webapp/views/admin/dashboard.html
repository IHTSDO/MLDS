<div class="row">
	<div class="col-sm-12 col-md-8 col-lg-8">
		<div class="page-header">
			<h1>Dashboard</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-8 col-lg-6">
			<h2>Registered Users</h2>
			<ul class="list-group" ng-controller="UserListController">
				<li  class="list-group-item" ng-repeat="user in users">{{user.login}}</li>
			</ul>
		</div>
	</div>
	<div class="row">	
		<div class="page-header">
			<h2>Blacklisted Domains</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12 col-md-8 col-lg-8">
			<form ng-submit="domainform.submit()">
				 <label for="exampleInputEmail1">Add to Blacklist</label>
				<div class="input-group">
					<input type="text" class="form-control" ng-model="domainform.name">
					<span class="input-group-addon">Add</span>
				</div>
			</form>
		</div>
	</div>
	<div class="row space">	
		<div class="col-md-8">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Domain</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="domain in domainBlacklist">
						<td>{{domain.domainname}}</td>
						<td><button class="btn btn-default" ng-click="removeDomain(domain.domainname)">Remove Domain</button></td>
					</tr>
				</tbody>
			</table>

			
		</div>
	</div>
<div class="row">
	<div class="page-header">
		<a class="btn btn-primary pull-right" href="#/pendingApplications">Pending Applications</a>
		<h2>Affilate Applications</h2>
	</div>


	<table class="table table-bordered table-striped">
		<tr>
			<th>user</th>
			<th>approved</th>
			<th>type</th>
			<th>actions</th>
		</tr>
		<tbody>
			<tr ng-repeat="application in applications">
				<td>{{application.username}}</td>
				<td>{{application.approved}}</td>
				<td>{{application.type}}</td>
				<td><button class="btn btn-default" ng-disabled="application.approved" ng-click="approveApplication(application.username)">Approve Application</button></td>
			</tr>
		</tbody>
	</table>
</div>
</div>
