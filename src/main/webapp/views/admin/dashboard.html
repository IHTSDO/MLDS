<div class="row">
	<div class="well">
	<div class="page-header">
		<h1>Dashboard</h1>
	</div>

	<h4>Registered Users</h4>
	<ul class="list-group" ng-controller="UserListController">
		<li  class="list-group-item" ng-repeat="user in users">{{user.login}}</li>
	</ul>

	<div class="page-header">
		<h4>Blacklisted Domains</h4>
	</div>

	<form class="form-inline" ng-submit="domainform.submit()"> 
		<div class="form-group">
			<label>Add to Blacklist</label>
			<input type="text" class="form-control" ng-model="domainform.name">
			<input type="submit" class="btn btn-default" value="Add"/>
		</div>
	</form>

<div class="table-responsive space">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Domain</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="domain in domainBlacklist">
				<td>{{domain.domainname}}</td>
				<td><button class="btn btn-default" ng-click="removeDomain(domain.domainname)">Remove Domain</button></td>
			</tr>
		</tbody>
	</table>
</div>
	<div class="page-header">
		<a class="btn btn-primary pull-right" href="#/pendingApplications">Pending Applications</a>
		<h4>Affilate Applications</h4>
	</div>

</div>
</div>
