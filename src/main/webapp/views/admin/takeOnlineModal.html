 <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">&times;</button>
     <h3 class="modal-title">Confirm Publishing Version</h3>
 </div>
 <div class="modal-body">
 	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
 	<p>Please verify that you have selected the correct version before publishing:</p>
 	<div>
		<label>Package Name: </label>
		<span>{{releasePackage.name}}</span>
 	</div>			
 	<div>
		<label>Package Version: </label>
		<span>{{releaseVersion.name}}</span>
 	</div>
 	<form class="space">
	 	<div>
	        <label>
	        	<input type="checkbox" name="notifyAffiliates" ng-model="notify.notifyAffiliates">
	        	Notify members by email
	        </label>
    	</div>
 	</form>
 </div>
 <div class="modal-footer">
     <button class="btn btn-link" ng-click="$dismiss()">No</button>
     <button class="btn btn-success" ng-click="ok()" ng-disabled="submitting">
     	Yes 
     	<span ng-show="submitting"><i class="fa fa-spinner fa-spin"></i></span>
     </button>
 </div>
