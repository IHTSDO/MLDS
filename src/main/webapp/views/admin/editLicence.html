<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">&times;</button>
     <h3 class="modal-title">Edit {{member.key | enum:'global.member.'}} Licence</h3>
 </div>
 <div class="modal-body">
 	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert> 
 	<form>
 		 <div class="form-group">
          <label>Licence Name</label> 
          <input class="form-control" placeholder="Enter Name" 
          	name="licenceName" ng-model="member.licenceName">
      	</div>
 		 <div class="form-group">
          <label>Licence Version</label> 
          <input class="form-control" placeholder="Enter Version" 
          	name="licenceVersion" ng-model="member.licenceVersion">
      	</div> 	
 		<div class="form-group">
  		<label>Licence File</label>
  		<input type="file" file-model="memberLicenceForm.file"/>
 		</div>
 	</form>
 </div>
 <div class="modal-footer">
     <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
     <button class="btn btn-success" ng-disabled="submitStatus.submitting" ng-hide="submitStatus.submitSuccessful" ng-click="memberLicenceForm.submit()">
     			<span ng-show="memberLicenceForm.file">
					<i class="fa fa-upload"></i>
					Upload
     			</span>
     			<span ng-hide="memberLicenceForm.file">
					Update
     			</span>
				<span ng-show="submitStatus.submitting"><i class="fa fa-spinner"></i></span>
     </button>
     <button class="btn btn-success" ng-click="$close()" ng-show="submitStatus.submitSuccessful">Close</button>
 </div>
