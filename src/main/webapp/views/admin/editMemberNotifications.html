<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">&times;</button>
     <h3 class="modal-title">Edit {{member.key | enum:'global.member.'}} Notifications</h3>
 </div>
 <div class="modal-body">
 	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert> 
 	<form name="memberForm" bs-validation>
 		 <div class="form-group">
          <label>Member Notifications Email</label> 
          <input class="form-control" type="email" placeholder="Enter Notifications Email" name="staffNotificationEmail" ng-model="member.staffNotificationEmail" ng-disabled="submitStatus.submitSuccessful">
		  <p class="help-block">Mailing list email address that member notifications will be sent to.</p>          
			<div ng-show="submitAttempted">
			    <p class="help-block" ng-show="memberForm.staffNotificationEmail.$error.email">
			         Please enter a valid email.
			    </p>
			</div>
      	</div>
 	</form>
 </div>
 <div class="modal-footer">
	<button class="btn btn-link" ng-click="$dismiss()" ng-disabled="submitting">Cancel</button>
	<button class="btn btn-success" ng-show="memberForm.$invalid" ng-click="submitAttempted = true" >
		Update
	</button>
	<button class="btn btn-success" ng-show="!memberForm.$invalid" ng-disabled="submitting" ng-click="ok()">
		Update
	</button>
</div>
