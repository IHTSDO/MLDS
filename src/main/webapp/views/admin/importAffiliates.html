<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h4>Import Affiliate Records</h4>
		</div>
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		
		<form class="form-inline"> 
			<div class="form-group">
				<label>Upload Affiliate CSV File</label>
				<input type="file" class="form-control" file-model="affiliatesFile">
				<button class="btn btn-default" ng-disabled="submitting" ng-click="uploadFile()">Upload</button>
			</div>
		</form>
		<p ng-show="submitting">Loading....</p>
	</div>
</div>
