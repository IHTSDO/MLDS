<div class="modal-header">
    <h3 class="modal-title">Confirm Deletion</h3>
</div>
<div class="modal-body">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <p>You are about to delete the Package that is a dependency for another Live Package. Do you want to proceed?</p>
    <div>
        <label>Package Name: </label>
        <span>{{releasePackage.name}}</span>
    </div>
    <div>
        <label>Package Version: </label>
        <span>{{releaseVersion.name}}</span>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-link" ng-click="$dismiss()">No</button>
    <button class="btn btn-success" ng-click="ok()" ng-disabled="submitting">
        Yes
        <span ng-show="submitting"><i class="fa fa-spinner fa-spin"></i></span>
    </button>
</div>
