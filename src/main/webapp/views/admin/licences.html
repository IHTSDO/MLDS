<div>
    <h2>Licence T&C</h2>
    <table class="table table-striped table-bordered table-hover">
    	<thead>
    		<tr>
    			<th>Member</th>
    			<th>Actions</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="member in members | orderBy: canAccess : true">
    			<td>{{member.key}}</td>
    			<td>
    				<button class="btn btn-default" ng-click="viewLicence(member.key)">View Licence</button>
    				<button class="btn btn-success" ng-show="canAccess(member)" ng-click="editLicence(member)">Edit Licence</button>
    			</td>
    		</tr>
    	</tbody>
    </table>
    
</div>
