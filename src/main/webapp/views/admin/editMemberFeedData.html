<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">&times;</button>
    <h3 class="modal-title">Edit {{member.key | enum:'global.member.'}} Feed Data</h3>
</div>

<div class="modal-body">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <form name="memberFeedForm" bs-validation>
        <div class="form-group">
            <label>Name of the Member Organization</label>
            <input class="form-control" type="text" placeholder="Enter Member Organization Name" name="memberOrgName" ng-model="member.memberOrgName" ng-disabled="submitStatus.submitSuccessful">
        </div>
        <div class="form-group">
            <label>URL of the Member Organization</label>
            <input class="form-control" type="text" placeholder="Enter Member Organization URL" name="memberOrgURL" ng-model="member.memberOrgURL" ng-disabled="submitStatus.submitSuccessful">
        </div>
        <div class="form-group">
            <label>Member Notifications Email</label>
            <input class="form-control" type="email" placeholder="Enter Contact email of the Member organization" name="contactEmail" ng-model="member.contactEmail" ng-disabled="submitStatus.submitSuccessful">
            <div ng-show="submitAttempted">
                <p class="help-block" ng-show="memberFeedForm.ContactEmail.$error.email">
                    Please enter a valid email.
                </p>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-link" ng-click="$dismiss()" ng-disabled="submitting">Cancel</button>
    <button class="btn btn-success" ng-show="memberForm.$invalid" ng-click="submitAttempted = true" >
        Update
    </button>
    <button class="btn btn-success" ng-show="!memberForm.$invalid" ng-disabled="submitting" ng-click="ok()">
        Update
    </button>
</div>
