<div>
    <h2>License T&C</h2>
    
    <table class="table table-striped table-bordered table-hover">
    	<thead>
    		<tr>
    			<th>Member</th>
    			<th>Actions</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="member in members">
    			<td>{{member.key}}</td>
    			<td>
    				<button class="btn btn-default">View License</button>
    				<button class="btn btn-success">Edit License</button>
    			</td>
    		</tr>
    	</tbody>
    </table>
    
</div>
