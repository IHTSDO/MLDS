<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">&times;</button>
     <h3 class="modal-title">Edit License</h3>
 </div>
 <div class="modal-body">
 	   	{{member}}
 	   	<form name="licenseForm">
 	   		<input type="file" required ng-model="memberLicenseForm.blob"/>
 	   		<input type="submit" value="Save" name="Save" ng-click="memberLicenseForm.submit()">
 	   	</form>
 </div>
 <div class="modal-footer">
     <button class="btn btn-link" ng-click="$dismiss()">Close</button>
     <button class="btn btn-success" ng-click="$dismiss()">Save</button>
 </div>
