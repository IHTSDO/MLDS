<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">&times;</button>
  <h3 class="modal-title">Failed to Create Login</h3>
</div>
<div class="modal-body">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
	
	<form name="createLoginForm" bs-validate>
		<div class="form-group">
			<label>Email</label> 
			<input class="form-control" type="email" name="email" ng-model="affiliate.affiliateDetails.email" required
				unique="{{[oldEmail]}}"
				/>
			<p class="help-block" ng-show="!createLoginForm.email.$error.required
       	&& !createLoginForm.email.$error.email 
       	&& createLoginForm.email.$error.notUnique ">
         Email already in use.
       </p>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-link" ng-click="$dismiss()" ng-disabled="submitting">Cancel</button>
	<button class="btn btn-success" ng-disabled="submitting" ng-click="ok()">
		Retry
		<span ng-show="submitting"><i class="fa fa-spinner"></i></span>
	</button>
</div>
