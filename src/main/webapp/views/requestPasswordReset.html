
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4 login">
		<h1 translate="views.requestPasswordReset.title">Password Reset</h1>
		<p translate="views.requestPasswordReset.detail">We will send you an email containing a link to a password reset form.</p> 
		<alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
		<form class="form" role="form" name="passwordResetForm" novalidate bs-validation ng-hide="resetProcessStarted">
			<div class="form-group">
				<label translate="global.form.email">E-mail</label>
				<input type="email" class="form-control" name="email" placeholder="{{'global.form.email.placeholder' | translate}}"
				ng-model="passwordResetData.email" required>
				<div ng-show="passwordResetForm.attempted">
					<p ng-show="passwordResetForm.email.$error.required" class="help-block" translate="form.requiredField">Required field.</p>
					<p ng-show="!passwordResetForm.email.$error.required && passwordResetForm.email.$error.email" class="help-block" translate="views.contactInfo.contact.email.invalid">Invalid Email Address.</p>
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="requestResetEmail()" translate="views.requestPasswordReset.button">Request Password Reset</button>
		</form>  
		<hr>
		<p>
			<a href="#/login" class="btn btn-link">Go back to login page</a>
		</p>
	</div>
</div>
