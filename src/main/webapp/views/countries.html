<div class="row">
  <div class="page-header">
    <h2>Countries</h2> 
  </div>
  <div class="col-lg-12">
    <button class="btn btn-success pull-right" ng-click="openCreate()">
      <i class="fa fa-plus"></i> Create a new Country
    </button> 
  </div>
  <div class="col-md-12 space">
    <div class="table-responsive">
     <table class="table table-striped table-hover">
       <thead>
         <tr>
           <th class="col-md-2">ISO Code-2</th>
           <th class="col-md-2">ISO Code-3</th>
           <th class="col-md-2">Common Name</th>
           <th class="col-md-1">Member</th>
           <th class="col-md-2">Exclude registrants?</th>
           <th class="col-md-1">Excluded registrants alternate url</th>
           <th class="col-md-2"></th>
         </tr>
       </thead>
       <tbody>
         <tr ng-repeat="country in countries">
           <td>{{country.isoCode2}}</td>
           <td>{{country.isoCode3}}</td>
           <td>{{country.commonName}}</td>
           <td>{{country.member.key}}</td>
           <td>{{country.excludeRegistration}}</td>
           <td>{{country.alternateRegistrationUrl}}</td>
           <td>
             <button type="submit" ng-click="update(country.isoCode2)" class="btn btn-default btn-xs">
               <i class="fa fa-pencil"></i> Edit
             </button>
             <button type="submit" ng-click="delete(country.isoCode2)" class="btn btn-danger btn-xs">
               <i class="fa fa-times"></i> Delete
             </button>
           </td>
         </tr>
       </tbody>
     </table>
   </div>
 </div>
</div>
