<div class="container">
	<h1>Usage Log</h1>
	<a class="pull-right" href="#/dashboard">Back to Dashboard</a>
	
	<form ng-submit="submitUsageLog()">
	
		<div class="col-md-12">
			<input type="date" ng-model="usageLogForm.date"/>
		</div>
	
		
		<div class="col-md-5">
			<h3>List of Countries</h3>
			<input class="col-md-12" type="search" ng-model="q" placeholder="Search Countries"/>
			<select class="col-md-12"  name="countries" multiple ng-model="addSelectedCountries">
		  	<option ng-repeat="country in availableCountries | filter:q" value="{{country}}">{{country}}</option>
			</select>
		</div>
		
		<div class="col-md-1">
			<button class="btn btn-success" ng-click="addCountries()">add</button>
			<button class="btn btn-danger" ng-click="removeCountries()">remove</button>		
		
		</div>
		
		<div class="col-md-5">
			<h3>Selected Countries</h3>
			<select class="col-md-12" name="countries" multiple ng-model="removeSelectedCountries">
		  	<option ng-repeat="country in usageLogForm.countries" value="{{country}}">{{country}}</option>
			</select>
		</div>
		
		<div class="col-md-12">
			<h3>Sublicensed Institutions</h3>
			<div ng-repeat="country in usageLogForm.countries">
				<span>{{country}}</span>
				<div>
				</div>
			</div>
		</div>
	
		<div class="col-md-12">
			<input type="submit" value="Save Usage"/>
		</div>
	</form>
	
	
</div>
