<div class="row" >
	<div class="page-header">
		<h2>{{releasePackage.name}}</h2>
		<p>{{releasePackage.description}}</p>
	</div>
	<div class="col-lg-8">
		<div class="well package" ng-repeat="releaseVersion in releaseVersions.online" ng-show="utils.isLatestVersion(releaseVersion, releaseVersions.online)">
			<header>	
				<h3>{{releaseVersion.name}}</h3>
				<p>{{releaseVersion.description}}</p>
			</header>
			<div class="footer">
				<h4><span class="label label-success">Current:</span> </h4>
				<p ng-repeat="releaseFile in releaseVersion.releaseFiles"><a href="{{releaseFile.downloadUrl}}" class="btn btn-link" ng-disabled="!releaseFile.downloadUrl">{{releaseFile.label}}</a></p>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-10">
	<button ng-click="goToViewPackages()" type="button" class="btn btn-link">Back to view all available packages</button>
	</div>
</div>
