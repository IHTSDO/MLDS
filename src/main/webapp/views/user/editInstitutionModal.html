<div class="modal-header">
  <h3 class="modal-title">Edit Institution
  </h3>
</div>
<div class="modal-body">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	<form name="editInstitution" bs-validation>
		<div class="form-group">
			<label>Update Name</label>
			<input class="form-control" type="text" required name="name" ng-model="institution.name"/>
			<span ng-show="attemptedSubmit && editInstitution.name.$error.required" class="help-block">Institution Name cannot be empty</span>			
		</div>
		<div class="form-group">
			<label>
				<span ng-show="!institution.endDate">Add</span><span ng-show="institution.endDate">Edit</span> Cease Date
			</label>
			<div class="input-group datepicker">
				<input type="text" class="form-control" name="endDate" ng-model="institution.endDate" ng-required="false"
					datepicker-popup="{{dateOptions.format}}" datepicker-options="dateOptions" 
					is-open="$parent.opened" close-text="Close"/> 
				<span class="input-group-addon" ng-click="open($event)"><i class="fa fa-calendar"></i></span>
			</div>
		</div>
		<div class="form-group">
			<label>Note</label>
			<textarea class="form-control" rows="4" name="note" ng-model="institution.note"></textarea>
		</div>
	</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-link" ng-click="cancel()" ng-disabled="submitting">Cancel</button>
	<button class="btn btn-success" ng-show="editInstitution.$invalid" ng-click="attemptedSubmit = true">Add</button>
	<button class="btn btn-success" ng-show="!editInstitution.$invalid" ng-click="updateInstitution()">Update Institution</button>
</div>
