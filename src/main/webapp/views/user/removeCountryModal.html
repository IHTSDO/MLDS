<div class="modal-header">
  <h3 class="modal-title">Remove Country</h3>
</div>
<div class="modal-body">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  
  <p>Are you sure you want to remove <strong>{{country.commonName}}</strong> and its associated entries?</p>
  
  <dl class="dl-horizontal">
  	<dt>Country</dt>
  	<dd>{{country.commonName}}</dd>
  	<dt>Hospitals</dt>
  	<dd>{{hospitalsCount}}</dd>
  	<dt>Practices</dt>
  	<dd>{{practicesCount}}</dd>
	</dl>
  </div>
</div>
<div class="modal-footer">
	<button class="btn btn-link" ng-click="cancel()" ng-disabled="submitting">Cancel</button>
	
	<button class="btn btn-success" ng-click="submit()"ng-disabled="submitting">
		<span ng-show="!submitting">Remove Country</span>
		<span ng-show="submitting"><i class="fa fa-spinner"></i></span>
	</button>
</div>
