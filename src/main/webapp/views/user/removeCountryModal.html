<div class="modal-header">
	 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">&times;</button>
	<h3 class="modal-title"><span translate="global.word.delete">Remove</span> Country</h3>
</div>
<div class="modal-body">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	
	<p>Are you sure you want to remove <strong>{{count.country.commonName}}</strong> and its associated entries?</p>
	
	<dl class="dl-horizontal">
		<dt>Country</dt>
		<dd>{{count.country.commonName}}</dd>
		<dt>Hospitals/Institutions</dt>
		<dd>{{hospitalsCount | number}}</dd>
		<dt>Practices</dt>
		<dd>{{practicesCount | number}}</dd>
	</dl>
</div>
<div class="modal-footer">
	<button class="btn btn-link" ng-click="cancel()" ng-disabled="submitting">Cancel</button>
	
	<button class="btn btn-danger" ng-click="submit()"ng-disabled="submitting">
		Remove
		<span ng-show="submitting"><i class="fa fa-spinner fa-spin"></i></span>
	</button>
</div>
