<div class="modal-header">
	 <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">&times;</button>
  <h3 class="modal-title">Extension Application for {{releasePackage.name}}</h3>
</div>
<div class="modal-body">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  <form name="extensionApplicationForm" bs-validation>
	  <div class="form-group">
			<label>Purpose of Use:</label>  
	  	<textarea class="form-control" rows="10" cols="135" required name="purpose" ng-model="extensionForm.purpose"></textarea>
				<p ng-show="submitAttempted && extensionApplicationForm.purpose.$error.required" class="help-block">
					Required field.
				</p>
	  </div>
  
  	<div class="form-group">
  		<input type="checkbox" required name="agreement" ng-model="extensionForm.agreement"/> I agree with the terms of use for the SNOWMED CT Extension.
  		<p ng-show="submitAttempted && extensionApplicationForm.agreement.$error.required" class="help-block">
					Required field.</p>
  	</div>
  </form>
</div>
<div class="modal-footer">
	<button class="btn btn-link" ng-click="$dismiss()" ng-disabled="submitting">Cancel</button>
	
	<button class="btn btn-success" ng-show="extensionApplicationForm.$invalid" ng-click="submitAttempted = true"><i class="fa fa-plus"></i> Submit</button>
	<button class="btn btn-success" ng-click="add()" ng-show="!extensionApplicationForm.$invalid" ng-disabled="submitting">
		<i class="fa fa-plus"></i>
		Submit
		<span ng-show="submitting"><i class="fa fa-spinner"></i></span>
	</button>
</div>
