<div class="modal-header">
    <h3 class="modal-title">Cancel Application</h3>
</div>
<div class="modal-body">
	<p>Are you sure you want to cancel this application?</p>
	<p>Doing so will cause you to lose all saved information on this application.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-muted btn-primary pull-left" ng-click="$close()">Yes</button>
    <button class="btn btn-muted btn-warning" ng-click="$dismiss()">No</button>
</div>
