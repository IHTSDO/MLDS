
<div class="row" ng-repeat="releasePackage in releasePackages | orderBy:utils.getLatestPublishedDate:true | filter: utils.isPackagePublished">
	<div class="page-header">
		<h1>

			<a ng-click="goToViewPackagePage(releasePackage.releasePackageId)">
				{{releasePackage.name}}
			</a>
		</h1>
		<p class="lead">{{releasePackage.description}}</p>
	</div>

	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Version</th>
				<th>Description</th>
				<th>Files</th>
				<th>Date Released</th>
			</tr>
		</thead>
		<tbody>
		
			<tr ng-repeat="version in releasePackage.releaseVersions | filter: utils.isVersionOnline"
				ng-show="utils.isLatestVersion(version, (releasePackage.releaseVersions | filter: utils.isVersionOnline))" 
				ng-click="goToViewPackagePage(releasePackage.releasePackageId)">
				<td>{{version.name}}</td>
				<td>{{version.description}}</td>
				<td>
					<span ng-repeat="file in version.releaseFiles">
						<span>{{file.label}}</span><span ng-show="!$last">, </span>
					</span>
				</td>
				<td>{{version.publishedAt | date:'medium'}}</td>
			</tr>
		</tbody>

	</table>
</div>

<div class="alert alert-info" 
	ng-show="(releasePackages | filter: utils.isPackagePublished).length == 0">
	<i class="fa fa-exclamation-circle"></i>There are currently no releases available
</div>
