<form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" ng-submit="create()">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">&times;</button>
    <h4 class="modal-title" id="myCountryLabel">Create or edit a Country</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>ISO Code 2</label>
        <input type="text" class="form-control" name="isoCode2"
        ng-model="country.isoCode2">
    </div>
    
    <div class="form-group">
        <label>ISO Code 3</label>
        <input type="text" class="form-control" name="isoCode2"
        ng-model="country.isoCode3">
    </div>

    <div class="form-group">
        <label>Common Name</label>
        <input type="text" class="form-control" name="commonName"
        ng-model="country.commonName" ng-minlength=1 required>
    </div>

    <div class="form-group">
        <label>Exclude registrants from MLDS?</label>
        <input type="checkbox" class="form-control" name="excludeRegistration"
        ng-model="country.excludeRegistration">
    </div>

    <div class="form-group">
        <label>Alternate registration url</label>
        <input type="text" class="form-control" name="alternateRegistrationUrl"
        ng-model="country.alternateRegistrationUrl" >
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-link" ng-click="$dismiss()">
        Cancel
    </button>
    <button type="submit" ng-disabled="form.$invalid" class="btn btn-success">
       Save
    </button>
</div>
</form>
