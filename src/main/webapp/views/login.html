<div class="row">
  <div class="col-md-3"></div>
    <div class="col-md-6 login">
        <h1 translate="login.title">Authentication</h1>
        <div class="alert alert-danger" ng-show="authenticationError" ng-bind-html="authenticationErrorMessageKey | translate">
        </div>

        <form class="form" role="form">
          <div class="form-group">
            <label for="username" translate="global.form.email">E-mail</label>
            <input type="text" class="form-control" id="username" placeholder="{{'global.form.email.placeholder' | translate}}" ng-model="username">
          </div>
          <div class="form-group">
            <label for="password" translate="login.form.password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
            ng-model="password">
          </div>
          <div class="checkbox">
             <div class="form-group">
               <label for="rememberMe">{{"login.form.rememberme" | translate}}
                <input type="checkbox" class="checkbox inline_class" id="rememberMe" ng-model="rememberMe" checked>
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary" ng-click="login()">
          	<span translate="login.form.button">Authenticate</span>
          	<span ng-show="submitting"><i class="fa fa-spinner"></i></span>
          </button>
        </form>
      <hr>
      <div>
        <p translate="global.messages.info.register">
         You don't have an account yet? <a href="#/register">Register a new account</a>
       </p>
       <p>
         <a href="#/requestPasswordReset">Forgot your password?</a>
       </p>
     </div>
   </div>
     <div class="col-md-3"></div>
 </div>
