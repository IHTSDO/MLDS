<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Heathcare</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body-dark">
	<div class="masthead">
		<div class="container">
			<div class="pull-left">
				<img class="img-responsive" src="images/logo.jpg" alt="ihtsdo-logo">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="container">
			<div class="col-lg-4 col-lg-offset-4">
				<div class="signin center-block">
					<h2 class="form-signin-heading">Password Reset</h2>
					<form class="form-signin" action="/reset-password" id="resetPassword">
						<div class="form-group">
							<input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
					</form>
					
					<div class="hidden" id="requestSent">
						Request has been submitted, please check your email.
					</div>
				</div>
			</div>
		</div>
		<!-- /container -->
	</div>

	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<script>
		$(function() {
			$("#resetPassword").submit(function (event) {
				event.preventDefault();
				
				var $form = $(this),
					email = $form.find( "input[name='email']" ).val()
					url = $form.attr("action");
				
				var posting = $.post(url, {email: email});
				
				posting.done(function(data) {
					$form.addClass("hidden");
					$("#requestSent").removeClass("hidden");
				});
			});
		});
	</script>

</body>
</html>
