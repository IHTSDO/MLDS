<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:utext="#{applicationPending.title}">SNOMED International - MLDS Application Pending</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:utext="#{applicationPending.greeting}">
            Dear user,
        </p>
        <p th:utext="#{applicationPending.text1(${applicationMember}, ${applicationId})}">
        	An affiliate application is pending approval: MEMBER #1234
        </p>
        <p>
            <a th:href="@{${viewApplicationUrl}}"
               th:utext="#{applicationPending.applicationLinkLabel(${applicationId})}">View Application X</a>
        </p>
        
        <p>
            <span th:utext="#{email.close}">Regards, </span>
            <br/>
            <em th:utext="#{email.signature}">SNOMED International.</em>
        </p>
    </body>
</html>
