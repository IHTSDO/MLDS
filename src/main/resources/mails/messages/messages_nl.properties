applicationApproved.title=MLDS Application Goedgekeurd
applicationApproved.text=Uw aanvraag voor het gebruik van SNOMED CT is goedgekeurd. Uw licentie(affiliate)nummer is {0}.<br/> Indien u SNOMED CT buiten één van de lidstaten wilt gebruiken, dan kan u een factuur op basis van uw gebruik van SNOMED CT toegestuurd krijgen. In dat geval kunt u SNOMED CT downloaden zodra de factuur betaald is. <br/> U kunt uw account bekijken door in te loggen in uw MLDS-account en kijken in de sectie Account Informatie op uw Dashboard view.
<br/><br/> Op de SNOMED-MLDS website kunt u onze standaarden inzien en downloaden.<br/> U ontvangt automatisch bericht per email wanneer een nieuwe standaard of versie wordt gepubliceerd, inclusief technische release notes.<br/><br/><strong> Nationale Terminologieserver<strong><br/> De Nationale Terminologieserver voorziet gebruikers van eenvoudige toegang tot onze terminologiestandaarden, waaronder de laatste versie van SNOMED, middels een FHIR-api. Het gebruik van deze dienst is gratis. Meer informatie is beschikbaar op https://www.nictiz.nl/standaardisatie/terminologiecentrum/nationaleterminologieserver/ en https://github.com/terminologieserver.</p>
