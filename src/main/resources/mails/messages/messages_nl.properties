applicationApproved.text=Uw aanvraag voor het gebruik van SNOMED CT is goedgekeurd, uw licentie(affiliate)nummer is {0}.\
<br/> Indien u SNOMED CT buiten één van de lidtstaten wilt gebruiken, dan kan u een factuur op basis van uw gebruik van SNOMED CT toegestuurd krijgen. In dat geval kunt u SNOMED CT downloaden zodra de factuur betaald is. \
<br/> U kunt uw account bekijken door in te loggen in uw MLDS-account en kijken in de sectie Account Informatie op uw Dashboard view.
