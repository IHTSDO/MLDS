<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:utext="#{activation.title}">IHTSDO-MLDS Account Activation Required</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:utext="#{activation.greeting(${user.firstName + ' ' + user.lastName})}">
            Dear
        </p>
        <p th:utext="#{activation.text1}">
            Your IHTSDO-MLDS account has been created, please click on the URL below to activate it:
        </p>
        <p>
            <span th:utext="#{activation.activateLinkLabel}">Activate Account</span>: <a th:href="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"
               th:utext="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"></a>
        </p>
        <p>
            <span th:utext="#{activation.text2}">Regards, </span>
            <br/>
            <em th:utext="#{email.signature}">SNOMED International.</em>
        </p>
    </body>
</html>
