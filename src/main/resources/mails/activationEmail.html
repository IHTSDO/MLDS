<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{activation.title}">IHTSDO-MLDS Account Activation Required</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{activation.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{activation.text1}">
            Your IHTSDO-MLDS account has been created, please click on the URL below to activate it:
        </p>
        <p>
            Activate Account: <a th:href="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"
               th:text="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"></a>
        </p>
        <p>
            <span th:text="#{activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">IHTSDO.</em>
        </p>
    </body>
</html>
