<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:utext="#{passwordReset.title}">SNOMED International - MLDS activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:utext="#{email.greeting(${user.firstName + ' ' + user.lastName})}">
            Dear
        </p>
        <p th:utext="#{passwordReset.text1}">
            We have received a request to reset the password for this account on the IHTSDO-MLDS system.
            If this was you, please follow the link below to reset your password:
        </p>
        <p>
            <a th:href="@{${passwordResetUrl}}"
               th:utext="#{passwordReset.resetLinkLabel}">Password Reset Link</a>
        </p>
        <p>
            <span th:utext="#{email.close}">Regards, </span>
            <br/>
            <em th:utext="#{email.signature}">SNOMED International.</em>
        </p>
    </body>
</html>
